<template name="defForm">
  <div class="card z-depth-2 blue darken-2 white-text{{#if writing}}{{else}}hidden{{/if}}">
      <div class="card-content">
        <span class="card-title white-text">Submit a Definition</span>
        <form id="defForm" class="new-definition">
          <input class="white-text" name="definition" type="text"/>
          <a class="btn waves-effect waves-light" href="javascript:{}" id="formSubmitButton">Submit<i class="material-icons right">play_arrow</i></a>
        </form>
      </div>
    </div>
</template>
