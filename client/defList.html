<template name="defList">
  <ul class="collection">
    
    {{#each definitions}}
      <li class="collection-item">
      <span class="{{hidden}}">{{text}}</span>
        {{#if voting}}
          {{#if notCurrentUser username}}
            <span class="badge"><button id="{{username}}" class="voteButton">Vote</button> {{votes.length}}</span>
          {{/if}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</template>
