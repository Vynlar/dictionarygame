<template name="loginFrame">
  <!--{{> loginButtons}}-->

  {{#if currentUser}}
    <div style="margin-top: 1em;" class="chip">
      <a style="display: inline-block;" id="logout" href="javascript:{}" class="black-text">
        <h5 style="margin-top: 0em; display: inline-block; font-size: 1em;">{{username}}</h5>
        <i class="material-icons">clear</i>
      </a>
    </div>
  {{else}}
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card blue darken-2 white-text">
        <div class="card-content">
          <span class="card-title">Login
            <p id="loginError" class="red-text text-lighten-3" style="display: inline; font-size: 0.65em;">

            </p>
          </span>
          <form id="loginForm">
            <div class="row">
              <div class="col s12">
                <input type="text" name="username" placeholder="Username" />
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <input type="password" name="password" placeholder="Password" />
                <input type="submit" style="display: none;" />
              </div>
            </div>
          </form>
        </div>
        <div class="card-action">
          <a id="loginFormSubmit" href="javascript:{}" class="btn white-text">Login</a>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
