
<template name="playerList">
  <div class="card z-depth-2 blue darken-2">
    <div class="card-content">
      <span class="card-title">Players</span>
      <ul class="collection">
        {{#each players}}
          <li class="collection-item blue darken-2 white-text">
            {{#if isOwner}}
              <i class="material-icons left removePlayer {{hidden username}}" data-username="{{username}}">delete</i>
            {{/if}}
              <div class="badge secondary-content white-text">{{score}}</div>
            {{username}}
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
