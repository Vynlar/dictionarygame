<body>
  <div class="container">
    <div class="row">
      <div class="col s8 offset-s2">
        {{> loginButtons}}
        {{#if currentUser}}
          {{#if inRoom}}
            <div class="row">
              <div class="col s12">
                {{> word}}
              </div>
            </div>
            <!--{{> phase}}-->
            {{> correctDef}}
            <!--{{> winner}}-->
            {{> defList}}
            <div class="row">
              <div class="col s6">
                {{> defForm}}
              </div>
              <div class="col s6">
                {{> playerList}}
              </div>
            </div>
          {{else}}
            <h4 class="center">Please refresh to join the room!</h4>
          {{/if}}
          {{> createRoom}}
        {{/if}}
      </div>
    </div>
  </div>
</body>
