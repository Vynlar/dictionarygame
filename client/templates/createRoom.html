<template name="createRoom">
  {{#if lacksRoomId}}
  <div class="row">
    <div class="col s8 offset-s2 center">
      <div class="card blue darken-2">
        <div class="card-content">
          <span class="card-title">You are not in a room</span>
          <div class="card-action">
            <a href="javascript:{}" class="btn waves-effect waves-light btn-large createRoom white-text">Create One!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
