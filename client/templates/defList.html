<template name="defList">
  <ul id="defList" class="showShadow collection">

    {{#each definitions}}
      <li class="defLi z-depth-1 collection-item">
      <span class="{{hidden}}">{{text}}</span>
        {{#if voting}}
        <!--
          <span class="secondary-content black-text text-lighten-2">
             {{votes.length}}
          </span>
        -->
          {{#if notCurrentUser username}}
           <div class="secondary-content">
             <a href="javascript:{}" id="{{username}}" class="voteButton">
               <i class="material-icons">control_point</i>
             </a>
           </div>
          {{/if}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</template>
